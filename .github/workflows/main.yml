name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: test
    steps:
      - uses: actions/checkout@v2
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
      - name: build powerloader
        if: runner.os != 'Windows'
        shell: bash -l {0}
        run: |
          mkdir build; cd build
          export USE_ZCHUNK=ON
          if [ "$RUNNER_OS" == "Windows" ]; then
            USE_ZCHUNK=OFF
          fi
          cmake .. \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DWITH_ZCHUNK=$USE_ZCHUNK \
            -DENABLE_TESTS=ON
          ninja
      - name: run powerloader tests
        if: runner.os != 'Windows'
        shell: bash -l {0}
        run: |
          cd build
          ninja test
      - name: fixup micromamba
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          micromamba shell init -p C:\Users\runneradmin\micromamba
      - name: build powerloader
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate powerloader
          mkdir build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=%CONDA_PREFIX%\Library ^
                   -DENABLE_TESTS=ON ^
                   -DWITH_ZCHUNK=OFF ^
                   -G "Ninja"
          ninja
          ninja test
