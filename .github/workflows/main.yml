name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: test
    env:
      AWS_S3_BUCKET: testbucket
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_ENDPOINT: http://127.0.0.1:9000
      AWS_EC2_METADATA_DISABLED: true
      GHA_PAT: $GITHUB_TOKEN

    steps:
      - uses: actions/checkout@v2
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
      - name: build powerloader
        if: runner.os != 'Windows'
        shell: bash -l {0}
        run: |
          mkdir build; cd build
          export USE_ZCHUNK=ON
          if [ "$RUNNER_OS" == "Windows" ]; then
            USE_ZCHUNK=OFF
          fi
          cmake .. \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DWITH_ZCHUNK=$USE_ZCHUNK \
            -DENABLE_TESTS=ON
          ninja
      - name: run powerloader tests
        if: runner.os != 'Windows'
        shell: bash -l {0}
        run: |
          cd build
          ninja test
      - name: fixup micromamba
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          micromamba shell init -p C:\Users\runneradmin\micromamba
      - name: build powerloader
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate powerloader
          echo %CONDA_PREFIX%
          echo %PATH%
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=%CONDA_PREFIX%\Library ^
                   -DENABLE_TESTS=ON ^
                   -DWITH_ZCHUNK=OFF ^
                   -G "Ninja"
          ninja
          ninja test

      - name: Setup minio
        run: |
          sudo docker start minio || docker run -d -p 9000:9000 --name minio \
                     -e "MINIO_ACCESS_KEY=minioadmin" \
                     -e "MINIO_SECRET_KEY=minioadmin" \
                     -v /tmp/data:/data \
                     -v /tmp/config:/root/.minio \
                     minio/minio server /data

          # Populate minIO
          # https://docs.min.io/docs/aws-cli-with-minio.html
          aws --endpoint-url $AWS_S3_ENDPOINT s3 mb s3://testbucket

      - name: Download packages and place in bucket
        run: |
          server_path="test/conda_mock/static/packages"
          powerloader_path="build/powerloader"
          $powerloader_path download -f test/remote_mirrors.yml -d $server_path
          aws --endpoint-url $AWS_S3_ENDPOINT s3 cp $server_path/xtensor-0.23.9-hc021e02_1.tar.bz2 s3://testbucket/
          # aws --endpoint-url $AWS_S3_ENDPOINT s3 ls s3://testbucket

      - name: Run python based tests for S3
        shell: bash -l -eo pipefail {0}
        if: runner.os != 'Windows'
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |

          # Run tests
          # pytest ./test/s3minio.py

      - name: Run python based tests for S3
        shell: bash -l -eo pipefail {0}
        if: runner.os != 'Windows'
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          # Run tests
          # pytest ./test/s3minio.py
          pytest ./test/test.py
